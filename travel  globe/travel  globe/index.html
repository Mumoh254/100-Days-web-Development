<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel  webpage </title>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
     
    <div   class="main">
        

            <header class="header">
                
                 <div class="logo">

                    <p>Embassava</p>

                 </div>

                 <nav  class="navigation">

                    <ul class="nav-links">

                        <li class="nav-link">Home</li>
                        <li class="nav-link">Services

                            <div class="drop-down">
                                <ul>
                                    <li>Web hosting</li>
                                    <li>Api  Development</li>
                                    <li>Load  Balancing</li>
                                </ul>

                            </div>


                        </li>


                        <li class="nav-link">Contacts</li>

                 


                    </ul>

                 </nav> 

           </header>




           <section  class="ban">

                   <div class="banner">

                    <div class="heading">
                        <h1   class="head" >Welcome  And  travel  the  globe</h1>
                    </div>
                   </div>

           </section>


           <!-- booking  area  -->

           <section  class="booking ">
             
            <div  class="date">
                  <label for="">Travel Date</label>
                  <input type="date">
            </div>

            <div>
                <label for="adults">Adults</label>
                <input type="number"  placeholder="0">
            </div>

            <div>
                <label for="cl">Children</label>
                <input type="number" placeholder="0">
            </div>
                 
            <div>
                <button  class="btn"   id="btn ">Book Now</button>
            </div>
           </section>

    </div> 
         
  <marquee behavior="" direction="left">

    <p>Welcome to  this  css  master   class</p>

  </marquee>
</body>
</html>
